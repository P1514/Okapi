<head>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/charts.js"></script>
<script type="text/javascript" src="js/Chart.HeatMap.S.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div align="center">
		<h2>Real time KPIs</h2>
		<div class="row">
			<div id="totalUnitsDiv" class="col-md-4" width="200px;"
				style="display: inline-block">
				<p>
					<b>Total units</b>
				</p>
				<br>
				<p id="totalUnits">1000</p>
			</div>
			<div id="scrapRateDiv" class="col-md-4" width="200px;"
				style="display: inline-block">
				<p>
					<b>Scrap rate</b>
				</p>
				<br>
				<p id="scrapRate">10</p>
			</div>
			<div id="oeeDiv" class="col-md-4" width="200px;"
				style="display: inline-block">
				<p>
					<b>OEE</b>
				</p>
				<br>
				<p id="oee">80%</p>
			</div>
		</div>
		<br> <br>
		<div id="container">
			<div id="filters" class="row" style="padding-top: 10px;">
				<br>
				<div id="global" class="col-md-6">
					<label><input id="globalRadio" name="filter" type="radio" value="global" checked>&nbsp<b>Global</b></label>
				</div>
				<div id="product" class="col-md-6">
					<label><input id="productRadio" name="filter" type="radio" value="product">&nbsp<b>Product</b></label>
				</div>
				<div id="machine" class="col-md-6">
					<label><input id="machineRadio" name="filter" type="radio" value="machine">&nbsp<b>Machine</b></label>
				</div>
				<div id="shift" class="col-md-6">
					<label><input id="shiftRadio" name="filter" type="radio" value="shift">&nbsp<b>Shift</b></label>
				</div>
				<div id="mould" class="col-md-6">
					<label><input id="mouldRadio" name="filter" type="radio" value="mould">&nbsp<b>Mould</b></label>
				</div>
			</div>
			<div id="dropdowns" class="row" style="padding-top: 10px;">
				<div id="dummy" class="col-md-6">
					&nbsp
				</div>
				<div id="productDropdown" class="col-md-6">
					<label><select id="productSelect" class="form-control" style="width: 200px;display: none;">
						<option value="" disabled selected hidden>Select product...</option>
					</select> </label>
				</div>
				<div id="machineDropdown" class="col-md-6">
					<label><select id="machineSelect" class="form-control" style="width: 200px;display: none;">
						<option value="" disabled selected hidden>Select machine...</option>
					</select> </label>
				</div>
				<div id="shiftDropdown" class="col-md-6">
					<label><select id="shiftSelect" class="form-control" style="width: 200px;display: none;">
						<option value="" disabled selected hidden>Select shift...</option>
					</select> </label>
				</div>
				<div id="mouldDropdown" class="col-md-6">
					<label><select id="mouldSelect"  class="form-control" style="width: 200px;display: none;">
						<option value="" disabled selected hidden>Select mould...</option>
					</select> </label>
				</div>
			</div>
			<br>
			<p>
				<b>Period covered:</b>
			</p>
			<div id="period">
				<!--
        <div class="container">
          <div class='col-md-5'>
            <div class="form-group">
              <div class='input-group date' id='startDate'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
          <div class='col-md-5'>
            <div class="form-group">
              <div class='input-group date' id='endDate'>
                <input type='text' class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        -->
				<form class="form-inline">
					<label>From: </label><input class="form-control" id="startDate"
						type="date" style="width: 200px;"> <label>To: </label><input
						class="form-control" id="endDate" type="date"
						style="width: 200px;">
				</form>
				<label>Granularity: <select id="granularity" class="form-control"
					style="width: 150px;">
						<option value="hourly">Hourly</option>
						<option value="daily">Daily</option>
						<option value="monthly" selected>Monthly</option>
				</select>
				</label>
			</div>
			<div id="lineChart" width="100%"></div>
			<label class="checkbox-inline"><input id="includeGlobal"
				type="checkbox" value="">Include global</label> <label
				class="checkbox-inline"><input id="showPrediction"
				type="checkbox" value="">Show prediction</label> <br>
			<button id="update" type="button"
				style="margin-top: 10px; margin-bottom: 10px;"
				class="btn btn-primary" onclick="updateCharts();">Update</button>
			<div width="100%">
				<canvas id="heatmap" width="500px" height="400px"></canvas>
			</div>
		</div>
	</div>
</body>
